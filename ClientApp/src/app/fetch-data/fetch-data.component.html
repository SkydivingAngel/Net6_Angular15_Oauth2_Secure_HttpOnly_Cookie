<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>
<p>{{url}}</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <!--  | slice: (page-1) * pageSize : page * pageSize -->
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
<p>Restricted size with rotation:</p>
<ngb-pagination [collectionSize]="forecastslength"
                [(page)]="page"
                [maxSize]="10"
                [rotate]="true"
                [ellipses]="true"
                [pageSize]="pageSize"
                (pageChange)="onPaginationClick($event)"
                [boundaryLinks]="true"></ngb-pagination>

<div class="form-inline float-start mr-1">
  <select class="form-control" [value]="pageSize"
          (change)="changePageSize($any($event).target.value)">
    <option value="10">10 per Page</option>
    <option value="20">20 per Page</option>
    <option value="40">40 per Page</option>
    <option value="50">50 per Page</option>
  </select>
</div>

<hr />

<div>Current page: {{page}}</div>
